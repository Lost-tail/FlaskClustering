{%extends "base.html"%}
{%block title%}{%endblock%}
{%block head%}{{super()}}{%endblock%}
{%block page_content%}
<div class="page-header">
	<h1 class='text-center'>Анализ результатов</h1>
</div>
<div>
	{% for param in params %}
	<form method="GET" class='d-inline'>
	<input type="submit" class="btn btn-outline-dark" name="active_param" value="{{ param }}">
	</form>
	{% endfor %}
</div>
<h2 class='text-center'>{{ active_param }}</h2>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename =  imgs[0]) }}" class="d-block w-100" alt='ok'>
    </div>
	{% for img in imgs[1:] %}
    <div class="carousel-item">
      <img src="{{ url_for('static', filename = img ) }}" class="d-block w-100" alt='Выберите субъект'>
    </div>
	{% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<h2 class='text-center'>Изменение кластера по годам</h2>
<img src="{{ url_for('static', filename = img2 ) }}" class="img-fluid" alt="">
{% endblock %}
