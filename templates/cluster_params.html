{%extends "base.html"%}
{%block title%}{%endblock%}
{%block head%}{{super()}}{%endblock%}
{%block page_content%}
<div class="page-header">
	<h1 class='text-center'>Анализ результатов</h1>
</div>
<div>
	{% for clust in clusters %}
	<form method="GET" class='d-inline'>
	<input type="submit" class="btn btn-outline-dark" name="clust_numb" text='Кластер №{{ clust }}' value="{{ clust }}">
	</form>
	{% endfor %}
</div>
<div id="carouselExampleControls" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="500000">
      <img src="{{ url_for('static', filename =  imgs2[0]) }}" class="d-block w-100" alt='ok'>
    </div>
	{% for img in imgs2[1:] %}
    <div class="carousel-item" data-interval="500000">
      <img src="{{ url_for('static', filename = img ) }}" class="d-block w-100" alt='Выберите субъект'>
    </div>
	{% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<img src="{{ url_for('static', filename = img1 ) }}" class="img-fluid" alt="Выберите кластер">
{% endblock %}
